<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url("MapboxMapMelbourne.png");
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.topThird {
  position: absolute;
  width: 100vw;
  height: 13%;
  top: 0;
  background: #161616;
  opacity: 0.9;
}

.bottomThird {
  position: absolute;
  width: 100vw;
  height: 10%;
  bottom: 0;
  background: #161616;
  opacity: 0.9;
}

.title {
  position: absolute;
  left: 50%;
  top: 40%;
  transform: translate(-50%, -50%);
  text-align: center;
  margin: 20px;
}

.media {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}

.text {
  color: 6F6F6F;
  margin: 0;
}
img {
  width: 200px;
}
.insta{
  width: 30px;
}

</style>

<div class="bgimg">
  <div class="topThird">
    <div class="title">
      <img src="ParktLogo.png"/>
      <h1 class="text">COMING SOON</h1>
    </div>
    <div class="topleft">
    </div>
  </div>

  <div class="bottomThird">
    <div class="media">
